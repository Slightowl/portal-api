<div *ngIf="show" class="spinner">
  <ngx-spinner
    bdColor="rgba(0, 0, 0, 0.8)"
    size="medium"
    color="#fff"
    type="square-jelly-box"
    [fullScreen]="fullScreen"
  >
    <p class="text"> Loading... </p>
  </ngx-spinner>
</div>
