<div class="login-page">

  <div class="container login-wrap flex-grow-1">

    <div class="mb-1">
      <app-christie-logo></app-christie-logo>
    </div>

    <h2 class="c-primary mb-3">
      <span class="text-bold">My Christie, </span>
      <span class="text-italic">My Health</span>
    </h2>

    <app-login-form
      *ngIf="props.stage === 'login'"
      (submit)="onLogin($event)"
      [disable]="props.isLoading"
    ></app-login-form>

    <app-nhs-number
      *ngIf="props.stage === 'nhs-number'"
      (submit)="onSendNhsNumber($event)"
      [disable]="props.isLoading"
    ></app-nhs-number>

    <app-number-select
      *ngIf="props.stage === 'number'"
      (submit)="onSendCode($event)"
      [numbers]="props.numbers"
      [disable]="props.isLoading"
    ></app-number-select>

    <app-one-time
      *ngIf="props.stage === 'code'"
      (submit)="onSubmitCode($event)"
      (tryAgain)="onStartAgain()"
      [disable]="props.isLoading"
      [viaSms]="props.codeSent === 'sms'"
    ></app-one-time>

    <app-login-error
      *ngIf="props.stage === 'error'"
      (back)="onStartAgain()"
    ></app-login-error>

  </div>

  <div class="d-flex page-links">
    <a href="https://www.christie.nhs.uk/about-us/data-protection" target="_blank">
      Data Protection
    </a>
    <a href="https://www.christie.nhs.uk/about-us/terms-and-conditions" target="_blank">
      Terms & Conditions
    </a>
  </div>
  
</div>
