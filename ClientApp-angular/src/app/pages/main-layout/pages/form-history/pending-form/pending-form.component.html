<a routerLink="/forms/new/{{formRequest.token}}" class="list-group-item list-group-item-action form-pending d-flex align-items-center">
    <i class="fas fa-file-medical-alt fs-5"></i>
    <div class="d-flex flex-column flex-grow-1 ps-2">
        <small>
            <strong>Status:</strong> Pending
        </small>
    </div>
    <div class="d-flex flex-column flex-grow-1 text-end">
        <small>
            <strong>Sent:</strong> {{formRequest.sentAt | date:'dd-MMM-yy HH:mm'}}
        </small>
        <small>
            <strong>Due:</strong> {{formRequest.submissionDueAt | date:'dd-MMM-yy HH:mm'}}
        </small>
    </div>
</a>
