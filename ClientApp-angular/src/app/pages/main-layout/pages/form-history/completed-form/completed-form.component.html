<a routerLink="/forms/view/{{formRequest.formName}}/{{formRequest.compositionId}}" class="list-group-item list-group-item-action form-completed d-flex align-items-center">
    <i class="fas fa-file-medical-alt fs-5"></i>
    <div class="d-flex flex-column flex-grow-1 ps-2">
        <small>
        <strong>Status:</strong> Completed
        </small>
    </div>
    <div class="d-flex flex-column flex-grow-1 text-end">
        <small>
        <strong>Sent:</strong> {{formRequest.sentAt | date:'dd-MMM-yy HH:mm'}}
        </small>
        <small>
        <strong>Completed:</strong> {{formRequest.completedAt | date:'dd-MMM-yy HH:mm'}}
        </small>
    </div>
</a>
