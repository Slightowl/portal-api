<app-page-header [title]="'Help'"></app-page-header>

<div class="container">

  <div class="row">

    <div class="col-sm-12 col-md-6">
      <div class="bg-light-gray tile tile-fixed-height">

        <h2 class="text-bold">Our Address</h2>

        <div class="text-lg">
          <p>
            The Christie NHS Foundation Trust
            <br>Wilmslow Road
            <br>Manchester
            <br>M20 4BX

          </p>
        </div>

      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="bg-primary c-white tile tile-fixed-height">

        <h2 class="text-bold">Main Numbers</h2>

        <div class="text-lg">
          Switchboard: <br/>
          <span class="text-bold mb-2">0161 446 3000</span>
        </div>

        <div class="text-lg">
          The Christie Hotline: <br/>
          <span class="text-bold mb-2">0161 446 3658</span>
        </div>

    <div class="col-sm-12">
      <div class="bg-light-gray tile d-flex align-items-center justify-content-center">
        <div class="help-text">
          You can find more help on <a class="c-primary text-bold" [href]="props.christieWebsiteUrl" target="_blank">The Christie website</a>
